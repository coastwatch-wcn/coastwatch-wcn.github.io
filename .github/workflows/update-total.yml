name: Update TurtleWatch TOTAL Dashboard

on:
  schedule:
    - cron: "0 12 3 * *"   # run on the 3rd of each month at 12:00 UTC
    - cron: "0 12 16 * *" # run on the 16th of each month at 12:00 UTC
    - cron: "0 12 28 * *" # run on the 28th of each month at 12:00 UTC
  workflow_dispatch:         # manual trigger option

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
         python -m pip install --upgrade pip
         python -m pip install -r requirements.txt
     
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Run TOTAL update controller
        run: python projects/turtlewatch/scripts/control_total_data_2025.py

      - name: Scrape ENSO status
        run: python projects/turtlewatch/scripts/scape_elnino_2025.py

      - name: Scrape Heatwave status
        run: python projects/turtlewatch/scripts/update_heatwave_2025.py

      - name: Update closure history from Federal Register
        run: python projects/turtlewatch/scripts/update_Itca_closure.py

      - name: Render Quarto site (to docs/)
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # must match output-dir: docs in _quarto.yml

  deploy:
    needs: update
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

